<html>
<body>
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
<h1 style= 'margin-top: 3%;'>Formulario de Registro de Usuarios</h1>
<!-- Mostrar el mensaje si existe -->
<div class="centrado" th:if="${mensaje}" style="color: blue; font-weight: bold;">
    <p th:text="${mensaje}"></p>
</div>
 <form action="insertar" method="post">
<label for="nombre">Nombre</label>
<input class="nombreForm" type="text" id="nombre" name="nombre" required="required">
<br><br>

<label for="edad">Edad</label>
<input type="number" id="edad" name="edad" required="required">
<br><br>

<select  id="sexo" name="sexo" required="required">
 <option selected disabled="disabled">Seleccione..</option>
  <option value="Hombre">Hombre</option>
  <option value="Mujer" >Mujer</option>
  <option value="Otro">Otro</option>
</select>

<br><br>
<button type="submit">Enviar</button>
</form>
     <a class='volver' href="/usuarios/">Volver</a>
</body>
</html>
